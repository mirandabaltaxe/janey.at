<!DOCTYPE html>
<html lang="en">

<head>
  <title>Janey</title>
  <link rel="icon" href="photos/janey1.png" type="image/png" />

</head>

<body bgcolor="white" text="black">
  <img id="dog" alt="Janey" width="200" />
  <script>
    // List of images in the photos folder
    const images = [
      "photos/janey1.png",
      "photos/janey2.png",
      "photos/janey3.png",
      "photos/janey4.png",
      "photos/janey5.png",
      "photos/janey6.png",
      "photos/janey7.png"
    ];

    // Pick a random one
    const randomImage = images[Math.floor(Math.random() * images.length)];

    // Set it
    document.getElementById("dog").src = randomImage;
  </script>
</body>

</html>
